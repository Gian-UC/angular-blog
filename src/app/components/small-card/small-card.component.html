<div class="container__small-card">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{ photoCover }}"
        alt=""
        srcset=""
      >
    </div>

    <div class="small-card__title">
      <h1><a href="https://www.youtube.com/watch?v=0FPvfC8g6-Q&t=1s" target="_blank">{{ cardTitle }}</a></h1>
    </div>

    
  </div>

  <div class="container__small-card__separator">
    <hr>
  </div>

  <app-reactions [articleId]="Id"></app-reactions>

</div>
