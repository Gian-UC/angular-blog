<div class="container__big-card">  
  <div class="big-card__photo">
    <img
    src="{{ photoCover }}"
    alt=""
    height="200px"
    srcset=""
    >
  </div>
  
  <div class="big-card__title">
    <h1><a [href]="link" target="_blank">{{ cardTitle }}</a></h1>
  </div>
  
  <div class="big-card__description">
    <p>{{ cardDescription }}</p>    
  </div>
    <app-reactions [articleId]="Id"></app-reactions>
</div>
