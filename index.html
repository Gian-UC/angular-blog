<style>@import"https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap";*{margin:0;padding:0;box-sizing:border-box;color:#fff;text-shadow:2px 2px 8px #000;font-family:Orbitron,sans-serif}:root{--bg-color:#ffffff;--text-color:#000000}body{background-color:var(--bg-color);color:var(--text-color);margin:0;transition:background-color .3s,color .3s;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif}.theme-toggle{position:fixed;top:1rem;right:1rem;background-color:transparent;border:2px solid var(--text-color);color:var(--text-color);padding:.5rem 1rem;border-radius:5px;cursor:pointer;z-index:9999}.theme-toggle:hover{background-color:var(--text-color);color:var(--bg-color)}</style><link rel="stylesheet" href="styles.74e79431b81b3006.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.74e79431b81b3006.css"></noscript></head>

  <app-root></app-root>

  <script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
  </script>
